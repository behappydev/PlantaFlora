<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planta Flora</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Planta Flora</h1>
        <p>Seleccione productos para agregarlos a su carrito de compras.</p>
    </header>

    <main>
        <div>
            <!-- Formulario para agregar productos -->
            <select id="product-select" class="product-select">
                <option value="">Seleccione un producto</option>
            </select>
            <button id="add-to-cart" class="btn">Agregar al Carrito</button>
        </div>

        <!-- Contador de productos en el carrito -->
        <div id="cart-count" class="cart-count">
            <strong>Productos en el carrito:</strong> <span id="product-count">0</span>
        </div>
        
        <!-- Contenedor para mostrar el detalle del carrito -->
        <div id="cart-summary" class="cart-summary">
            <h3>Detalle del Carrito:</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total:</strong> $<span id="cart-total">0</span></p>
            <button id="clear-cart" class="btn-clear">Vaciar Carrito</button>
        </div>

        <!-- Botón para ordenar el pedido -->
        <button id="place-order" class="btn">Ordenar Pedido</button>

        <!-- Formulario emergente para los datos de contacto -->
        <div id="order-form" class="modal">
            <div class="modal-content">
                <h3>Ingrese sus datos para completar el pedido</h3>
                <form id="contact-form">
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" placeholder="Escribe Nombre Completo" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" placeholder="escribetuemail@hotmail.com" required>

                    <label for="phone">Número de teléfono:</label>
                    <input type="tel" id="phone" placeholder="+54 9 11 1234 5678" required>

                    <button type="submit" class="btn">Confirmar Pedido</button>
                    <button type="button" id="cancel-order" class="btn-clear">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
